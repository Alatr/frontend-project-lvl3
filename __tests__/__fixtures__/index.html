<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-testid="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" data-modal-title data-testid="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" data-modal-description data-testid="modal-description"></div>
      <div class="modal-footer">
        <a data-modal-link class="btn btn-primary full-article" data-testid="modal-link" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a>
        <button type="button" class="btn btn-secondary qq"  data-bs-dismiss="modal">Закрыть</button>

      </div>
    </div>
  </div>
</div>
<main class="flex-grow-1">
  <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form action="" class="rss-form" data-rss-form>
              <div class="form-row">
                  <div class="col"><input data-rss-input autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="ссылка RSS"></div>
                  <div class="col-auto"><button type="submit" data-submit-button aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button></div>
              </div>
            </form>
            <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
            <div class="feedback" data-feedback-block data-testid="feedback"></div>
        </div>
      </div>
  </section>
  <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds" data-feeds-list data-testid="feeds"></div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts" data-posts-list data-testid="posts"></div>
      </div>
  </section>
</main>
