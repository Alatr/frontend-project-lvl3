<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS агрегатор</title>
  </head>
  <body>
    
    <div class="modal fade" id="modal" data-testid="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-modal-title ></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" data-modal-description></div>
          <div class="modal-footer">
            <a data-modal-link class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1 class="display-3">RSS агрегатор</h1>
                <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                <form action="" class="rss-form" data-rss-form>
                  <div class="row d-flex align-items-center">
                      <div class="col-md-10"><input data-rss-input autofocus="" required="" name="url" aria-label="url" class="form-control" placeholder="ссылка RSS"></div>
                      <div class="col-md-2"><button type="submit" data-submit-button aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button></div>
                  </div>
                </form>
                <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
                <div class="feedback" data-feedback-block data-testid="feedback"></div>
            </div>
          </div>
      </section>
      <section class="container-fluid p-5">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto feeds" data-feeds-list data-testid="feeds"></div>
          </div>
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto posts" data-posts-list data-testid="posts"></div>
          </div>
      </section>
    </main>
  </body>
</html>
